<!DOCTYPE html>
<html lang="en">
<head>
    <title>q4</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("div").addClass("alert");
            })
            $("#b2").click(function(){
                $("div").removeClass("alert");
            })

        })
    </script>
    <style>
        div {
              display: none;
              box-shadow: 1px 1px 1px 1px black;
              
            }
        .alert{
               display: inline-block;
               width: 450px;
               position: absolute;
               margin-top: -1px;
               
               background-color: white;
               color:black;
            }
        section{margin-left: 33%;
                position: absolute;
                

        }

    </style>
</head>
<body>
    <button id="b1">click</button>
    
    <section>
    <div>
        <h4 style="margin-left: 10px;">This page says</h4>
        <p style="margin-left: 10px;">pseudo alert</p>
        
        <button id="b2" style="margin-left:350px; background-color: blue; color: white; margin-bottom: 10px; width: 65px; height: 40px;" >OK</button>
        
    </div>
    </section>
    
</body>
</html>
