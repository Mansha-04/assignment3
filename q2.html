<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $("p").addClass("red");
            });
            $("p").dblclick(function(){
                $("p").hide(2000);
            });
        });
    </script>
    <style>
        .red{color: red;}
    </style>
    <title>Document</title>
</head>
<body>    
    <p>CLICK ME!!!</p>
</body>
</html>
